    <div class="container">
      <h2>REGISTRATE</h2>
      <form action="/" method="GET" id="contactForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        
        <div class="form-group">
          <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>
        
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        
        <div class="form-group">
          <label for="genero">Género:</label>
          <select id="genero" name="genero" required>
            <option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="Prefiero no decirlo">Prefiero no decirlo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" required>
        </div>
        <label for="registrarse">Si ya tienes cuenta inicia sesion <a Class="aqui" href="Login.html">aquí</a> </label>
        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="recuerdame">
          <label class="form-check-label" for="Iniciar sesion automaticamente">Iniciar sesion automaticamente</label>
        </div>
      </form>
