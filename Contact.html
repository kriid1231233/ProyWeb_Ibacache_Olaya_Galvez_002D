    <div class="container">
        <h2>CONTACTANOS</h2>
        <form action="Index.html" method="GET" id="contactForm">
            <div>
                <label for="nombre">Nombre Real:</label><br>
                <input type="text" id="nombre" name="nombre"><br>
            </div>
            <div>
                <label for="correo">Correo Electrónico:</label><br>
                <input type="email" id="correo" name="correo"><br>
            </div>  
            <div>
                <label for="asunto">Asunto:</label><br>
                <input type="text" id="asunto" name="asunto"><br>
            </div>  
            <div>
                <label for="descripcion">Descripción del Asunto:</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br>
            </div>
            <div>
                <label for="razonContacto">Razón de Contacto:</label><br>
                <select id="razonContacto" name="razonContacto">
                    <option value="">Selecciona una opción</option>
                    <option value="cotizacion">Cotización</option>
                    <option value="problemaServicio">Problema con Servicio</option>
                </select>
            </div>
            <div>
                <label for="enviarCopia" >  <input type="checkbox" id="enviarCopia" name="enviarCopia" value="si">Enviar copia a mi correo</label>
            </div>
            <div>
                <label for="archivoAdjunto">Archivo Adjunto:</label><br>
                <input type="file" id="archivoAdjunto" name="archivoAdjunto" style="display: none;">
                <button type="button" id="subirArchivo">Subir Archivo</button>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
